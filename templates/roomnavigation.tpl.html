% if False is room["external"]:
		
		<li 
		% if selectedg_nav == room["id"]:
			class='active'
		% else:
			class=''
		%end
		>
		
				
			<a id="{{room['id']}}" class="hr_ef" href=""> 
			% rname = room["name"].upper()
			% if rname=="":
				% rname = room["id"]
			%end
				<div class="name_r">{{rname}}</div>
			</a><hr class="hr-room"></li>
% end
