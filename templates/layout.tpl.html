<!DOCTYPE html>
<html>
<head>
	<title>Myna</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<!-- Bootstrap -->
	<link href="{{static_file_path}}/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{static_file_path}}/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="{{static_file_path}}/css/bootstrap-timepicker.min.css" rel="stylesheet">
	<link href="{{static_file_path}}/css/custom.css" rel="stylesheet">
	<script src="{{static_file_path}}/js/jquery_1-11-0.js"></script>
	<script src="{{static_file_path}}/js/i18next-1.7.3.min.js"></script>
	<script>
		// init i18next for multilanguage
		$(document).ready(function(){
			
			var option = { resGetPath: '{{static_file_path}}/locales/__lng__/translation.json' };
			
			i18n.init(option, function(t) { 
				 $("html").i18n();
			});
		});
	</script>
</head>

<body>
	<div id="portrait_message">
		<h3> Myna è visibile in modalità landscape. Per favore, ruota lo schermo!</h3>
	</div>
	
	<div id="app">
		% include header.tpl.html selected_nav=selected_nav,context_path=context_path, static_file_path=static_file_path

		<div class="container">
		
		<!--  spazio per messaggi di errore -->
		<div id="alert_window" class="alert col-md-8 col-md-offset-2 hidden">
			 <button type="button" class="close" data-hide="alert" aria-hidden="true">&times;</button>
			 <span id="message"></span>
		</div>
		
		% include
		
		</div>
	
		% include footer.tpl.html
	</div>
	


<!-- Include all compiled plugins (below), or include individual files as needed -->

	<script src="{{static_file_path}}/js/bootstrap.min.js"></script>
	<script src="{{static_file_path}}/js/bootstrap-timepicker.min.js"></script>
	<script src="{{static_file_path}}/js/common.js"></script>
	<script src="{{static_file_path}}/js/moment.min.js"></script>
	<script src="{{static_file_path}}/js/footer.js"></script>
	<!-- <script src="{{static_file_path}}/js/room_details.js"></script> -->
	
	<!-- Setup application url -->
	<script type="text/javascript">
		setup_url('{{api_path}}');
		setup_context_path('{{context_path}}');
		setup_graph_path('{{graph_path}}');		
	</script>
	
	<script src="{{static_file_path}}/js/{{custom}}.js"></script>
</body>


</html>
