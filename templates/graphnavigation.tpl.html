% draint=None
		% for d in room['devices']:
		
			
			
				%for dev in deviceStatus['status']:
					% if d == dev['id']:
						% if dev['type']=="Temperature":
							% draint = d		
						% end
					% end
				%end
	
			% end
			% if draint!=None:
			<li 
			
			% if selectedg_nav == room["id"]:
				class='active'
			% else:
				class=''
			%end
			
			><a id="{{room['id']}}" class="hr_ef" href="{{context_path}}graphs/{{room['id']}}"> 
			% rname = room["name"].upper()
				<div class="name_r" id="{{room['name']}}">{{rname}}</div>
			</a><hr class="hr-room"></li>
			% draint=None
			
		% end
